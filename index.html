<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 파비콘 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- 보조: 고해상도 -->
    <link rel="icon" type="image/png" href="/favicon-48.png" sizes="48x48" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 작은 생일 파티</title>

    <!-- 기본 SEO / OG 메타 -->
    <meta
      name="description"
      content="간단한 생일 축하 메시지 대신, 마음이 담긴 작은 생일 파티를 전해보세요."
    />

    <!-- 대표 URL 설정 -->
    <link
      rel="canonical"
      href="https://my-little-birthday-party.vercel.app/creator"
    />
    <!-- Open Graph: 공유 미리보기 기본 얼굴 -->
    <meta property="og:site_name" content="나의 작은 생일 파티" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="나의 작은 생일 파티" />
    <meta
      property="og:description"
      content="간단한 생일 축하 메시지 대신, 마음이 담긴 작은 생일 파티를 전해보세요."
    />
    <meta
      property="og:url"
      content="https://my-little-birthday-party.vercel.app/creator"
    />
    <meta
      property="og:image"
      content="https://my-little-birthday-party.vercel.app/og/og-birthday-card.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter(X) Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="나의 작은 생일 파티" />
    <meta
      name="twitter:description"
      content="간단한 생일 축하 메시지 대신, 마음이 담긴 작은 생일 파티를 전해보세요."
    />
    <meta
      name="twitter:image"
      content="https://my-little-birthday-party.vercel.app/og/og-birthday-card.png"
    />
  </head>

  <!-- 구조화 데이터 -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "나의 작은 생일 파티",
      "url": "https://my-little-birthday-party.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://my-little-birthday-party.vercel.app/guides/interactive-birthday-card",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
